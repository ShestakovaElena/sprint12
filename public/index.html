<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="style.7264f35ef595b464466e.css"></head><body><div class="root"><header class="header root__section"><img src="./images/logo.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="user-info__edit-button">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"></div><div class="popup popup-card"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close popup__close_card"><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new"><div class="popup__input-container"><input name="name" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название"> <span class="popup__error"></span></div><div class="popup__input-container"><input type="url" name="link" required minlength="2" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку"> <span class="popup__error"></span></div><button type="submit" name="btn" class="button popup__button popup__button_add">+</button></form></div></div><div class="popup popup-edit"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit" novalidate><div class="popup__input-container"><input id="nameValidation" required minlength="2" maxlength="30" name="editName" class="popup__input popup__input_type_name" placeholder="Имя"> <span class="popup__error"></span></div><div class="popup__input-container"><input id="jobValidation" required minlength="2" maxlength="30" name="editInfo" class="popup__input popup__input_type_name" placeholder="О себе"> <span class="popup__error"></span></div><button type="submit" id="submit" class="button popup__button popup__button_save">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__bg-image"><img alt="" class="popup__big-image"> <img src="./images/close.svg" alt="" class="popup__close"></div></div></div><script src="main.9eea4c6715767ccfe5fc.js"></script></body></html>
